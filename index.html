<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>runhowfar</title>
  </head>
  <!DOCTYPE html>
  <html>
    <head> </head>
    <body>
      <h1>How far will you run?</h1>
      <h2>Pick your preferred unit of measurement and tap the distance!</h2>

      <main>
        <!-- Toggle -->
        <label class="switch">
          <input type="checkbox" id="unitToggle" onchange="updateDisplay()" />
          <span class="slider"></span>
        </label>
        <span class="unit-label" id="unitText">KM</span>

        <br /><br />

        <!-- Buttons -->
        <button onclick="generateShortDistance()">Short Distance</button>
        <button onclick="generateLongDistance()">Long Distance</button>

        <p id="output"></p>
      </main>

      <script>
        let currentDistanceMiles = null;

        function randomWhole(min, max) {
          return Math.ceil(Math.random() * (max - min) + min);
        }

        function milesToKm(mi) {
          return Math.ceil(mi * 1.60934);
        }

        function updateDisplay() {
          const isMiles = document.getElementById("unitToggle").checked;
          const unitText = document.getElementById("unitText");
          const output = document.getElementById("output");

          unitText.textContent = isMiles ? "MI" : "KM";

          if (currentDistanceMiles === null) return;

          if (isMiles) {
            output.textContent = currentDistanceMiles + " mi";
          } else {
            output.textContent = milesToKm(currentDistanceMiles) + " km";
          }
        }

        // SHORT: 1–4 miles
        function generateShortDistance() {
          currentDistanceMiles = randomWhole(1, 4);
          updateDisplay();
        }

        // LONG: 5–12 miles
        function generateLongDistance() {
          currentDistanceMiles = randomWhole(5, 12);
          updateDisplay();
        }
      </script>
    </body>
  </html>
</html>
